    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Tetris Sample</title>
</head>
<style type="text/css">
    body, html{margin:0;padding:0;background:#e7e6e6;}
    .main {margin:0 auto;width:100%;height:100%;text-align:center;}
    .mStage {
        background: #1a82f7;
        background: -webkit-radial-gradient(circle, #1a82f7, #2f2727);
        background: -moz-radial-gradient(circle, #1a82f7, #2f2727);
        background: -ms-radial-gradient(circle, #1a82f7, #2f2727);
    }
    .score {width:320px;height:45px;line-height:45px;text-align:left;margin:0 auto;font-weight:bold;}
</style>
<body>
    <div class="main">
        <p class="score">
            <span>Total Score:</span>
            <span id="amount">0</span>
        </p>
        <canvas class="mStage" id="stage"></canvas>
        <div class="mIllustrate">
            Move:
            <span>&#8592;&nbsp;&nbsp;(h)</span>
            <span>&#8594;&nbsp;&nbsp;(l)</span>
            <span>&#8595;&nbsp;&nbsp;(j)</span>
            </br>
            Transform:
            <span>space&#0134;</span>
        </div>
    </div>
    <a href="https://github.com/huwence"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>
</body>
<script type="text/javascript" src="tetris.js"></script>
